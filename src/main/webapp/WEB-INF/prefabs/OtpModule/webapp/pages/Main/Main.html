<wm-prefab-container name="prefab_container1">
    <wm-layoutgrid name="layoutgrid1" class="condensed otp-form-group">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                <wm-composite name="composite1" horizontalalign="center">
                    <wm-container class="col-md-9" name="container1">
                        <wm-text name="text1" placeholder="" maxchars="1" textalign="center" on-keyup="text1Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn2">
                <wm-composite name="composite2">
                    <wm-container class="col-md-9" name="container2">
                        <wm-text name="text2" placeholder="" maxchars="1" textalign="center" on-keyup="text2Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                <wm-composite name="composite3">
                    <wm-container class="col-md-9" name="container3">
                        <wm-text name="text3" maxchars="1" placeholder="" textalign="center" on-keyup="text3Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn6">
                <wm-composite name="composite4">
                    <wm-container class="col-md-9" name="container4">
                        <wm-text name="text4" placeholder="" maxchars="1" textalign="center" on-keyup="text4Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn7">
                <wm-composite name="composite5">
                    <wm-container class="col-md-9" name="container5">
                        <wm-text name="text5" maxchars="3" placeholder="" textalign="center" on-keyup="text5Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn8">
                <wm-composite name="composite6">
                    <wm-container class="col-md-9" name="container6">
                        <wm-text name="text6" placeholder="" maxchars="1" textalign="center" on-keyup="text6Keyup($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-prefab-container>
